- name: Run NodeJS
  ansible.builtin.include_role:
    name: common
    tasks_from: nodejs

- name: Copy MongoDB repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install MongoDB
  ansible.builtin.dnf:
    name: mongodb-mongosh
    state: latest

- name: Create /app/db directory
  ansible.builtin.file:
    path: /app/db
    state: directory

- name: Copy master-data.js to /app/db
  ansible.builtin.copy:
    src: master-data.js
    dest: /app/db/master-data.js

- name: Load Master Data
  ansible.builtin.shell: mongosh --host mongodb-dev.ashishlavale5.online </app/db/master-data.js

- name: Run systemd_setup
  ansible.builtin.include_role:
    name: common
    tasks_from: systemd_setup